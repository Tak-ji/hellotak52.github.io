<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Tak Time</title>
  <style>
    @keyframes superAni{
      from{
        transform: rotateX(0);
      }
      to{
        transform: rotateX(360deg);
      }

    }
    .animation img {
      border: 10px solid orange;
      border-radius: 50%;
      animation: superAni 5s ease-in-out infinite;
     
    }

  </style>
</head>

<body>
  <div class="animation">
    <img src="img/logo.jpg" alt="">
  </div>
</body>

</html>
