<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>repl.it</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <i class="fas fa-times"></i>
      <h1>Playlist</h1>
    </header>
    <main>
      <section class="main-song">
        <div class="main-song__cover">
          <i class="far fa-image fa-3x"></i>
        </div>
        <div class="main-song__data">
          <h3 class="main-song__title">Random Love</h3>
          <h5 class="main-song__author">by Divay Kapoor</h5>
        </div>
      </section>
      <section class="btns">
        <span class="btns__btn btns__btn--big">
          <i class="fas fa-play fa-xs"></i>
          <span>Play</span>
        </span>
        <span class="btns__btn"><i class="fas fa-heart"></i></span>
        <span class="btns__btn"><i class="fas fa-plus"></i></span>
      </section>
      <ul class="song-list">
        <li class="song-list__song">
          <div class="song-list__cover bg-color__tomato"></div>
          <div class="song-list__data">
            <span>Matargasti</span>
            <span>Mohit_Chauhan</span>
          </div>
        </li>
        <li class="song-list__song">
          <div class="song-list__cover bg-color__violet "></div>
          <div class="song-list__data">
            <span>Attitude</span>
            <span>Lewis_OfMan·Attitude</span>
          </div>
        </li>
        <li class="song-list__song">
          <div class="song-list__cover bg-color__royalblue"></div>
          <div class="song-list__data">
            <span>Try_Everthing</span>
            <span>Shakira·Zootopia</span>
          </div>
        </li>
      </ul>
    </main>
  </div>
</body>

</html>
