<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <style>
    html{font-family: Georgia, serif;}
    label{font-weight: bold;}
  </style>
  <title>Create An Account</title>
</head>

<body>
  <h2>Create An Account</h2>
  <form>
    <div>
      <label for="firstname">First name</label>
      <input id="firstname" type="text" placeholder="First name" required />
    </div>
    <div>
      <label for="lastname">Last name</label>
      <input id="lastname" type="text" placeholder="Last name" required />
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Email" required />
    </div>
    <div>
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Username" required />
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" minlength="10" required />
    </div>
    <div>
      <label for="birthdate">Birth date</label>
      <input id="birthdate" type="date" required />
    </div>
    <div>
      <label for="happy">How happy are you?</label>
      <input id="happy" type="range" list="tickmarks" required />
      <datalist id="tickmarks">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
    </div>
    <div>
      <label for="color">What is your fav.color?</label>
      <input id="color" type="color" required />
    </div>
    <div>
      <input type="submit" value="Create Account" />
    </div>
  </form>
</body>

</html>
